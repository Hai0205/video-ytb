<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-video-container">
        <video
          src="./images/video-01.mp4"
          loop
          controls
          class="main-video"
        ></video>
        <h3 class="main-vid-title">đế vương</h3>
      </div>
      <div class="video-list-container">
        <div class="list active">
          <video src="./images/video-01.mp4" class="list-video"></video>
          <h3 class="list-title">đế vương</h3>
        </div>

        <div class="list">
          <video src="./images/video-02.mp4" class="list-video"></video>
          <h3 class="list-title">bad guy</h3>
        </div>

        <div class="list">
          <video src="./images/video-03.mp4" class="list-video"></video>
          <h3 class="list-title">túy âm & cô ta</h3>
        </div>

        <div class="list">
          <video src="./images/video-04.mp4" class="list-video"></video>
          <h3 class="list-title">mang tiền về cho mẹ</h3>
        </div>

        <div class="list">
          <video src="./images/video-05.mp4" class="list-video"></video>
          <h3 class="list-title">Faded Slowed Reverb</h3>
        </div>

        <div class="list">
          <video src="./images/video-06.mp4" class="list-video"></video>
          <h3 class="list-title">sia</h3>
        </div>

        <div class="list">
          <video src="./images/video-07.mp4" class="list-video"></video>
          <h3 class="list-title">Salting remix</h3>
        </div>

        <div class="list">
          <video src="./images/video-08.mp4" class="list-video"></video>
          <h3 class="list-title">The Fat Rat</h3>
        </div>

        <div class="list">
          <video src="./images/video-09.mp4" class="list-video"></video>
          <h3 class="list-title">Gayle</h3>
        </div>
      </div>
    </div>

    <!-- custom js file link  -->
    <script src="./js/script.js"></script>
  </body>
</html>
